{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-bold text-green-800 mb-4">
    {{ _("Contact About") }} {{ item.title }}
  </h2>

  <form method="post" class="space-y-4">
    <div>
      <label class="block font-semibold">{{ _("Your Name") }}</label>
      <input type="text" name="name" required class="w-full border rounded p-2">
    </div>

    <div>
      <label class="block font-semibold">{{ _("Message") }}</label>
      <textarea name="message" required class="w-full border rounded p-2" rows="4"></textarea>
    </div>

    <button type="submit"
            class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 transition">
      {{ _("Send Message") }}
    </button>
  </form>
</div>
{% endblock %}
