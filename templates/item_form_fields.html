<!-- Title -->
<div>
  <label for="title" class="block text-gray-700 font-medium mb-1">{{ _('Title') }}</label>
  <input type="text" id="title" name="title" value="{{ item.title if item else '' }}"
         class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-green-500 focus:border-green-500"
         required>
</div>

<!-- Description -->
<div>
  <label for="description" class="block text-gray-700 font-medium mb-1">{{ _('Description') }}</label>
  <textarea id="description" name="description" rows="4"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-green-500 focus:border-green-500">{{ item.description if item else '' }}</textarea>
</div>

<!-- Price -->
<div>
  <label for="price" class="block text-gray-700 font-medium mb-1">{{ _('Price (â‚¬)') }}</label>
  <input type="number" id="price" name="price" step="0.01" min="0"
         value="{{ item.price if item else '' }}"
         class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-green-500 focus:border-green-500"
         required>
</div>

<!-- Stock -->
<div>
  <label for="stock" class="block text-gray-700 font-medium mb-1">{{ _('Stock') }}</label>
  <input type="number" id="stock" name="stock" step="1" min="0"
         value="{{ item.stock if item else '0' }}"
         class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-green-500 focus:border-green-500">
</div>

<!-- Category -->
<div>
  <label for="category" class="block text-gray-700 font-medium mb-1">{{ _('Category') }}</label>
  <select id="category" name="category"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-green-500 focus:border-green-500">
    <option value="">{{ _('Select existing category') }}</option>
    {% for cat in categories %}
      <option value="{{ cat }}" {% if item and item.category == cat %}selected{% endif %}>{{ cat }}</option>
    {% endfor %}
  </select>
  <input type="text" id="category_new" name="category_new" placeholder="{{ _('Or enter new category') }}"
         class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2 focus:ring-green-500 focus:border-green-500">
</div>

<!-- Availability -->
<div class="flex items-center gap-3">
  <input type="checkbox" id="available" name="available" value="1"
         class="h-5 w-5 text-green-600 rounded"
         {% if item and item.available %}checked{% endif %}>
  <label for="available" class="text-gray-700 font-medium">{{ _('Available') }}</label>
</div>
